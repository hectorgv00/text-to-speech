<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Conversor de Texto a Voz</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Conversor de Texto a Voz</h1>

      <textarea
        id="text-input"
        placeholder="Escribe el texto que quieres convertir a voz..."
      ></textarea>

      <div class="controls">
        <div class="control-group">
          <label for="voice-select">Seleccionar voz</label>
          <select id="voice-select"></select>
        </div>

        <div class="control-group">
          <label for="rate">Velocidad de habla</label>
          <div class="slider-container">
            <input
              type="range"
              id="rate"
              min="0.5"
              max="2"
              step="0.1"
              value="1"
            />
            <span id="rate-value">1</span>
          </div>
        </div>
      </div>

      <button id="speak-btn">
        <i class="fas fa-volume-up"></i>
        Reproducir
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
